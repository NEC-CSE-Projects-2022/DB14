<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartPneumo - Pneumonia Detection</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="container">
    <h1>SmartPneumo</h1>
    <p>Upload a chest X-ray to detect pneumonia using AI</p>

    <div class="upload-box">
      <input type="file" id="fileInput" accept="image/*">
      <img id="preview" class="hidden" />
      <button id="predictBtn" disabled>Analyze X-Ray</button>
    </div>

    <div id="result" class="result hidden">
      <h2>Diagnosis:</h2>
      <ul id="predictions"></ul>
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
